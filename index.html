<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Morse Sending</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.js'></script>
    <script src='ics.js'></script>
    <script src='script.js'></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id='app' v-cloak>
      <div id='top'>
        <div id='paper' class='panel' @click='generateMessage'>
          <div id='prompt'>{{ message1 }}</div>
        </div>
        <div id='key' class='panel'>
          <div id='display'>
            <div id='slider'>
              <div id='text'>{{ message2 }}</div>
            </div>
          </div>
          <div id='paddles'>
            <key-paddle
              type='dot'
              hotkey='/'
              :down='dotPaddleDown'
              :mobile='mobile'
            ></key-paddle>
            <key-paddle
              type='dash'
              hotkey='Shift'
              :down='dashPaddleDown'
              :mobile='mobile'
            ></key-paddle>
          </div>
        </div>
      </div>
      <div id='bottom'>
        <div id='footer' class='panel'>
          <div id='tabs'>
            <footer-tab name='instructions' :tab='tab'></footer-tab>
            <footer-tab name='reference' :tab='tab'></footer-tab>
            <footer-tab name='settings' :tab='tab'></footer-tab>
          </div>
          <div id='content'>
            <component
              :is='tab'
              :mobile='mobile'
              :data='data'
            ></component>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
