<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Morse Sending</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.js'></script>
    <script src='script.js'></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id='app' v-cloak>
      <div id='top'>
        <div id='paper' class='panel'>
          <div id='prompt'>{{ message1 }}</div>
        </div>
        <div id='key' class='panel'>
          <div id='display'>
            <div id='slider'>
              <div id='text'>{{ message2 }}</div>
            </div>
          </div>
          <div id='paddles'>
            <div class='holder'>
              <img class='paddle' src='paddle-dot.svg' alt='Dot paddle (/)'>
              <label>/</label>
            </div>
            <div class='holder'>
              <img class='paddle' src='paddle-dash.svg' alt='Dash paddle (Shift)'>
              <label>Shift</label>
            </div>
          </div>
        </div>
      </div>
      <div id='bottom'>
        <div id='footer' class='panel'>
          <div id='tabs'>
            <footer-tab name='instructions' :active='activeTab'></footer-tab>
            <footer-tab name='reference' :active='activeTab'></footer-tab>
            <footer-tab name='settings' :active='activeTab'></footer-tab>
          </div>
          <div id='content'>
            <component
              :is='activeTab'
              :mobile='isMobile'
              :data='data'
            ></component>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
